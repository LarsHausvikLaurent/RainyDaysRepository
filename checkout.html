<!DOCTYPE html>
    <head>
        <title>Rainy Days | Checkout</title>
        <meta name="description" content="High quality rain jackets"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/97eed6eac3.js" crossorigin="anonymous"></script>
  <script>
    (function (h, o, t, j, a, r) {
      h.hj = h.hj || function () { (h.hj.q = h.hj.q || []).push(arguments) };
      h._hjSettings = { hjid: 2637221, hjsv: 6 };
      a = o.getElementsByTagName('head')[0];

      r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
      a.appendChild(r);
    })(window, document, 'https://static.hotjar.com/c/hotjar-', '.js?sv=');

</head>
    <body class="body-checkout">
        <header class="navigation-checkout">
            <div class="logo">
                <img src="images/Logo Rainy Days.png" alt="logo">
              </div>
              <div class="rainydays">
                <img src="images/Tagline.png">
              </div>
                <a href="jacket-specifics.html" class="active">Back</a>
        </header>
        <main class="main">
            <h1>Contact info</h1>
            <form method="POST">
                <div class="form-wrapper">
                    <section class="email">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="Email">
                    </section>
                    <section class="updated">
                        <input id="email-updates" type="checkbox" name="Email-Updates">
                        <label for="email-updates">Sign up for email updates</label>
                    </section>
                    <section class="name-info">
                        <label for="name">Name</label>
                        <input id="name" type="text" name="Name">
                    </section>
                    <section class="surname-info">
                        <label for="surname">Surname</label>
                        <input id="surname" type="text" name="Surname">
                    </section>
                    <section class="street-name">
                        <label for="street">Street and house number</label>
                        <input id="street" type="text" name="Street and house number">
                    </section>
                    <section class="postal-code">
                        <label for="postal-code">Postal-code</label>
                        <input id="postal-code" type="text" name="Postal-code">
                    </section>
                    <section class="city">
                        <label for="city">City</label>
                        <input id="city" type="text" name="City">
                    </section>
                    <section class="country">
                        <label for="country">Country</label>
                        <input id="country" type="text" name="Country">
                    </section>
                    <section class="phone">
                        <label for="phone">Phone</label>
                        <input id="phone" type="tel" name="Phone">
                    </section>
                    <section class="save-info">
                        <input id="save-info" type="checkbox" name="save-info">
                        <label for="save-info">Save my information for later</label>
                    </section>
                    <section class="total-amount">
                        <p>Total: <span>€250</span></p>
                    </section>
                    <section class="payment-cta">
                        <input id="cta-cart" type="submit" value="Payment">
                    </section>
                </div>
            </form>
        </main>
        <aside class="aside">
            <section class="image-small-checkout">
                <img src="images/jacket_blue.jpg" alt="Blue Jacket Checkout">
            </section>
            <section class="name-jacket-checkout">
                <h3>Damsgaard rain jacket men</h3>
            </section>
            <section class="discount-checkout">
                <label for="discount">Discount</label>
                <input id="discount" type="text" name="Discount">
            </section>
            <section class="apply-discount-checkout">
                <input id="apply" class="cta-effect" type="submit" value="Apply">
            </section>
            <section class="subtotal-checkout">
                <p>Subtotal</p>
            </section>
            <section class="subtotal-price-checkout">
                <p>€250</p>
            </section>
            <section class="line-checkout">
                <div class="line"></div>
            </section>
            <section class="total-amount-checkout">
                <p>Total</p>
            </section>
            <section class="total-amount-price-checkout">
                <p>€250</p>
            </section>
        </aside>
        <footer>
            <p>copyright</p>
             <div class="help_button cta-effect">
                <img src="images/Help_button.png"></a>
            </div>
        </footer>
        <script src="index.pack.js"></script>
    </body>
</html>
